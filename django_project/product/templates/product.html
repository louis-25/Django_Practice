{% extends "base.html" %}
{% load humanize %} <!--필터 사용가능-->
{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <table class="table table-light">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">상품명</th>
                    <th scope="col">가격</th>
                    <th scope="col">등록날짜</th>
                </tr>
            </thead>
            <tbody class="text-dark">
                {% for product in product_list %}
                <tr>
                    <th scope="row">{{ product.id }}</th>
                    <th>{{ product.name }}</th>
                    <th>{{ product.price|intcomma }}원</th> <!--intcomma: 3자리마다 콤마-->
                    <th>{{ product.register_date|date:'Y-m-d H:i' }}</th>
                </tr>                
                {% endfor %}
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" onclick="location.href='/product/create'">상품등록</button>
    </div>
</div>
{% endblock %}
